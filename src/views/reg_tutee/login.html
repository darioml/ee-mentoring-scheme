{% set step = '1' %}
{% extends 'reg_tutee/_skeleton.html' %}



{% block step_content %} 

  <div class="text-center"><p>Please login using your college credentials. Your password will not be stored.</p><br /></div>

  {% if error %}
  <div class="alert alert-danger">{{error}}</div>
  {% endif %}

  <form class="form-horizontal" method="POST" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="uname" id="username" placeholder="College Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="passw" id="inputPassword3" placeholder="College Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-8 col-xs-4 text-right">
        <button type="submit" class="btn btn-default btn-block">Sign in</button>
      </div>
    </div>
  </form>



{% endblock %}
